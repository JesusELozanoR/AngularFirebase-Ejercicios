<h1>Ingresar Datos</h1>
<br>

    <form action="" autocomplete="off">
        <h4>Correo:</h4>
        <input type="text"
        placeholder="correo"
        name="correo"
        [(ngModel)]="usuario.email"/>
        <h4>Nombre:</h4>
        <input type="text"
        placeholder="nombre"
        name="nombre"
        [(ngModel)]="usuario.name"
        width="100%"/>
        <h4>Contrasena:</h4>
        <input type="password"
        name="correo" 
        placeholder="contrasena"
        [(ngModel)]="usuario.password"/>
        <br><br>
        <button (click)="registrarse()">Ingresar Datos</button>
    </form>
<br>
<br>
